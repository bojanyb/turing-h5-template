								<div class="hotDetail">离合,我在这里等你</div>
								<div class="userImgBox"><img src="./img/person.png" /></div>
							</div>
							<div class="hotNumBox fl">
								<div class="hotImg"><img src="./img/hot.png" /></div>
								<div class="hotNum">246</div>
							</div>
						</div>
					</div>
				</div>
				<div class="footerBox">
					<!-- <div class="footerInfoBox"> -->
					<div class="footerImg fl"><img src="./img/logo.png" /></div>
					<div class="footerInfo fl">
						<div>团团</div>
						<div>语音聊天交友社交平台</div>
					</div>
					<div class="joinBtn fr">立即加入</div>
					<!-- </div> -->
				</div>

					<div class="joinPop">
						<div class="logo2"></div>
