				</div>
				<div class="titleContent">
					亲密榜是根据用户之间的亲密值进行排名的一个榜单，排名越高，则反映当前对TA的贡献价值越高。<br/>
					累计赠送TA礼物价值≥10000米粒即可有机会上榜，榜单根据双方亲密值的高低降序排名显示，最多显示前100名。
				</div>
			</div>

				<div class="titleHead">
					<div class="titleTitle">如何提升对TA的亲密值</div>
				</div>
				<div class="titleContent">用户可通过赠送礼物，来增加与TA的亲密值， 每赠送对方价值100米粒的礼物可增加100亲密值，亲密值越高，排名越靠前。</div>
